<div class="row">
    <div class="col-md-6 col-md-offset-3">
    	<h1 class="text-center">ToDo List</h1>

		<hr/>

<!-- 		<div class="text-center">Items To Show: <a href="#/todo/5" ng-class="{ 'bg-primary' : todos === '5'}" ng-click="setLimit(5)">5</a> | <a href="#/todo/10" ng-class="{ 'bg-primary' : todos === '10'}" ng-click="setLimit(10)">10</a> | <a href="#/todo/15" ng-class="{ 'bg-primary' : todos === '15'}" ng-click="setLimit(15)">15</a> | </div> -->

		<div class="text-center">Items To Show:</div>
		<div class="text-center">

			<div class="btn-group" role="group">
				<button class="btn btn-default">All</button>
				<button class="btn btn-default">Completed</button>
				<button class="btn btn-default">Remaining</button>
			</div>
		</div>

		<hr/>

        <form ng-submit="addToDo()" class="form-group">

    		<label for="toDoList">What do you need to do?</label>

    		<input ng-model="toDoItem" type="text" class="form-control" placeholder="Let's Do Things!" required>

  		</form>

  		<div class="input-group" ng-model="todo" dir-paginate="todo in tasks | itemsPerPage: pageSize"> <!--ng-repeat="todo in tasks | limitTo:limit"-->

          	<span class="form-control status-{{todo.status}}">{{todo.title}}</span>

      		<span class="input-group-btn">

      			<button class="btn btn-success" ng-click="updateStatus($index)" aria-label="Complete">&#10003</button>

    			<button class="btn btn-danger" ng-click="removeToDo($index)" aria-label="Remove">X</button>

  			</span>

    	</div>
		<div class="text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="customPagination.tpl.html" auto-hide="false"></dir-pagination-controls>

		</div>
<!--   		<ul id="list">
  			<li ng-repeat="todo in tasks">
  				<input type="checkbox" ng-model="todo.done"/>
  				{{ todo }}
  			</li>
  		</ul> -->
  		<hr/>



  		<h5>Remaining: {{totalRemaining}} | Completed: {{completedTasks}} | Total Tasks: {{totalTasks}}</h5>
  		<button class="btn btn-danger" ng-class="{'disabled' : completedTasks == 0}" ng-click="removeCompleted()">Clear Completed</button>

    </div>
</div>
